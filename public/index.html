<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='./assets/scss/styles.css'>
    <meta name="description" content="Fill Me In">
    <title>Employee-Catalog-App</title>
</head>
<body>
    <header>
        <div class="login">
            <i class="small material-icons">account_circle</i>
        </div>
        <div class="header-content">
            <h1>Employee Catalog App</h1>
            <p>Type in a name, interest, address or age to search and filter this people database.</p>
            <i><p>All images are open source AI generated images from <a href="https://generated.photos">Generated Photos</a></p></i>
        </div>
    </header>
    <main>
        <section class="add-init-db">
            <div class="insert-person">
                <a class="waves-effect waves-light btn initDB" id="initButton">Initialize DB</a>
                <a class="waves-effect waves-light btn add-employee">Add Employee</a>
            </div>
        </section>
        <section class="search" >
            <div class="search-bar">
                <input class="employee-search-field" type="search" placeholder="Search...">
            </div>
        </section>
        <section class="output-sec">
            <div class="category-out">

            </div>
            <div class="people-out">

            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
